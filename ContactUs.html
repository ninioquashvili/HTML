<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <header>
            <nav >
                <ul
                > 
                <a href="./Video.html"><li><b>Home</b></li></a>
                <a href="index.html"> <li><b>About us</b></li></a>
                <a href="ContactUs.html"><li><b>Contact us</b></li>  </a> 
                </ul>
            </nav>
        </header>
        <div style="max-width: 400px; margin: auto;">
            <h1>Contact Form</h1>
            <form>
                <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
                <br>
                <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
                <br>
                <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
                <br>
                <textarea rows="5" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
                <br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </body>
</head>

</html>
